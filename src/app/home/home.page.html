<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Image Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-slides [options]="sliderOpts">

  <ion-slide *ngFor="let img of [1, 2, 3]">
      <img src="assets/img/img{{ img }}.jpg" tappable (click)="openPreview(img)" />
  </ion-slide>

 </ion-slides>

</ion-content>
